     <canvas id="myCanvas" width="1510" height="685"></canvas>
     <script>
         const canvas = document.getElementById("myCanvas");
         const ctx = canvas.getContext("2d", { willReadFrequently: true });
         ctx.lineWidth = 10;
 
         //Mario
         let marX = 200
         let marY = 200
         let marWidth = 50
         let marHeight = 50
 
         //Barrel
         let barX = 1000
         let barY = 200
         let barWidth = 30
         let barHeight = 30
 
         //Platform
         let platStartX = 50
         let platStartY = 400
         let platEndX = 1450
         let platEndY = 400
 
         // Gravity
         const gravity = 0.75
         let gravitySpeed = 0
         let marXSpeed = 0
         let marYSpeed = 0
 
         //Gravity for barrel
         const gravity2 = 0.5
         let gravitySpeed2 = 0
         let barXSpeed = 0
         let barYSpeed = 0
 
 
         let playerScore = 0

             gravitySpeed += gravity;

             let mario = ctx.getImageData(marX, marY, marWidth, marHeight)
                 for(let i = 0, n = mario.data.length; i < n; i += 4) {

         function fall(ctx) {
             gravitySpeed += gravity;
             marY += marYSpeed + gravitySpeed
         }
 
         function barFall(ctx) {
             gravitySpeed2 += gravity2;
             barY += barYSpeed + gravitySpeed2
         }
 
         function collision() {
             let mario = ctx.getImageData(marX, marY, marWidth, marHeight)
                 for(let i = 0, n = mario.data.length; i < n; i += 4) {
                     let red = mario.data[i];
 
                     if(red == 255) {
                         marY = 350
                         gravitySpeed = 0
                     }
                     
                     if (marX == barX && marY >= 380) {
                         playerScore = playerScore + 100
                     }
                 }
 
                 let barrel = ctx.getImageData(barX, barY, barWidth, barHeight)
                 for(let x = 0, y = barrel.data.length; x < y; x += 4) {
                     let color = barrel.data[x];
 
                     if(color == 255) {
                         barY =  365
                         barX = barX - 0.2
                         gravitySpeed2 = 0
                     }
                 }
         }
 
         function respawn() {
             let bottom = canvas.height - barHeight
 
             if(barY > bottom) {
                 barX = 1000
                 barY = 200
             }
         }
 
         function score() {
             ctx.font = "24px Arial";
             ctx.fillStyle = "#ffffff";
             ctx.fillText(`Score: ${playerScore}`, 8, 20);
         }
 
         // Controls
         let leftPressed = false;
         let rightPressed = false;
         let upPressed = false;
 
         /* 
         38 = Up
         40 = Down
         37 = Left
         39 = Right
         87 = W
         65 = A
         83 = S
         68 = D
         32 = SPACE
         */
 
         document.addEventListener("keydown", keyDownHandler, false);
         document.addEventListener("keyup", keyUpHandler, false);
 
         function keyDownHandler(e) {
             if(e.key == "Right" || e.key == "ArrowRight") {
                 rightPressed = true;
             }
             else if(e.key == "Left" || e.key == "ArrowLeft") {
                 leftPressed = true;
             }
             if(e.key == "Up" || e.key == "ArrowUp") {
                 upPressed = true;
             }
         }
 
         function keyUpHandler(e) {
             if(e.key == "Right" || e.key == "ArrowRight") {
                 rightPressed = false;
             }
             else if(e.key == "Left" || e.key == "ArrowLeft") {
                 leftPressed = false;
             }
             if(e.key == "Up" || e.key == "ArrowUp") {
                 upPressed = false;
             }
         }
 
         function drawPlatform() {
 
             ctx.strokeStyle = "red";
             ctx.beginPath();
             ctx.moveTo(platStartX, platStartY);
             ctx.lineTo(platEndX, platEndY);
             ctx.closePath();
             ctx.stroke();
 
             /* ctx.strokeStyle = "red";
             ctx.beginPath();
             ctx.moveTo(300, 250);
             ctx.lineTo(1000, 250);
             ctx.closePath();
             ctx.stroke(); */
         }
 
         function drawMario() {
             ctx.beginPath();
             ctx.rect(marX, marY, marWidth, marHeight);
             ctx.fillStyle = "blue";
             ctx.fill();
             ctx.closePath();
         }
 
         function drawBarrel() {
             ctx.beginPath();
             ctx.rect(barX, barY, barWidth, barHeight);
             ctx.fillStyle = "brown"
             ctx.fill();
             ctx.closePath();
         }
 
         function drawDK() {
             ctx.beginPath();
             ctx.rect(1100, 195, 200, 200);
             ctx.fillStyle = "maroon";
             ctx.fill();
             ctx.closePath();
         }
 
         function draw() {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             drawMario();
             drawDK();
             drawBarrel();
             drawPlatform();
             fall();
             barFall();
             collision();
             respawn();
             score();
 
             if (rightPressed) {
                 marX += 5;
             }
             
             else if (leftPressed) {
                 marX -= 5;
             }
 
             if (upPressed) {
                 marY -= 15
             }
         }
 
         //Animation
         setInterval(draw, 10);
